    <body>
        <div class="row" id="header">
            <div class="col-md-1"></div>
            <div class="col-md-4"><span id="logo"><a href="login">Virtual<span id="camp">Camp</span></a></span></div>
            <div class="col-md-4"></div>
            <div class="col-md-3"><a href="about">About</a>
                |
            <a href="contact">Contact Us</a></div>
        </div>
        
        <div class="row" style="height: 15px;"></div>
        
        <div class="row">
            <div class="col-md-1"></div>
            
            <div class="col-md-6">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                      <!-- Indicators -->
                      <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                      </ol>
                
                      <!-- Wrapper for slides -->
                      <div class="carousel-inner" role="listbox">
                        <div class="item active">
                          <img src="static/images/carousel3.jpg" alt="first">
                        </div>
                    
                        <div class="item">
                          <img src="static/images/carousel1.jpg" alt="second">
                        </div>
                    
                        <div class="item">
                          <img src="static/images/carousel2.jpg" alt="third">
                        </div>
                      </div>
                
                      <!-- Left and right controls -->
                      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                </div>
            </div>
            
            <div class="col-md-2"></div>
            
            <div class="col-md-2" id="loginContain">
                <h2>Log in</h2>
                <hr />
                <br />
                <form action="login" method=post enctype=multipart/form-data>
                    <input id="usernameInput" type="text" name="username" placeholder="username" /><br />
                    <input id="passwordInput" type="text" name="password" placeholder="password" /><br /><br />
                    <!-- <button id="loginbtn" onclick="attemptLogin();">Login</button> -->
                    <input type="submit" value="Sign in" />
                    <p style="color:red;">{{message}}</p>
                </form>
                
                    <!-- <p><input type="text" class="form-control" id="titleInput" placeholder="Title" name="title">
                       </p> -->
            </div>
            
            <div class="col-md-1"></div>
        </div>
    </body>
